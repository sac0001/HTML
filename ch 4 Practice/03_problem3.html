<!--  Create an HTML form for a travel website to book a vacation. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelStud.com - Book your travel to Bali</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Book Your Trip to Bali</h2>
        <form action="">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Your Name">

            <label for="age">Age</label>
            <input id="age" type="number" placeholder="Enter Your Age">

            <label for="phoneno">Phone</label>
            <input id="phoneno" type="tel" placeholder="Enter Your Phone">

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Your Email">

            <label for="add">Address</label>
            <textarea name="Address" id="add" placeholder="Enter Your Address"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
